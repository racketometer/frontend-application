<rom-base-view>

  <GridLayout rows="auto, *, auto" class="ble-grid">
    <Label row="0" class="main-label" text="Select a racket"></Label>

    <ListView row="1" class="racket-list" [items]="peripherals" (itemTap)="onPeripheralTap($event)">
      <template let-item="item">
        <StackLayout class="racket-item">
          <Label [text]='item.name'></Label>
          <Label [text]='"[" + item.UUID +"]"'></Label>
        </StackLayout>
      </template>
    </ListView>

    <Button row="2" class="scan-btn" (tap)="scan()" [isEnabled]="!isScanning" [text]="isScanning ? 'Scanning' : 'Scan'"></Button>
  </GridLayout>

</rom-base-view>
